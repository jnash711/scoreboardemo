<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <button id="home--btn">0</button>
            <div class="operate">
                <button id="btn--one" onclick="plusOne()">+1</button>
                <button id="btn--two" onclick="plusTwo()">+2</button>
                <button id="btn--three" onclick="plusThree()">+3</button>
            </div>
        </div>

        <div class="guest">
            <h1>GUEST</h1>
            <button id="guest--btn">0</button>
            <div class="operate">
                <button id="btn--one" onclick="plusOneG()">+1</button>
                <button id="btn--two" onclick="plusTwoG()">+2</button>
                <button id="btn--three" onclick="plusThreeG()">+3</button>
    </div>
    <script src="func.js"> </script>
</body>
</html>
